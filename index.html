<html>
  <head>
    <title>Sammy.js Mixpanel Plugin Example</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="sammy.js"></script>
    <script type="text/javascript" src="lib/plugins/sammy.mixpanel.js"></script>

    <script type="text/javascript">
      $(function() {
        var app = $.sammy(function() {
          this.use(Sammy.Mixpanel);

          this.get('#/home', function() {
            this.noTrack();
          });
          
          this.get('#/foo', function() {
          });

          this.get('#/bar', function() {
          });

          this.get('#/yay/awesome/howdy', function() {
          });
          
        });

        app.run('#/home');
      });
    </script>
  </head>
  <body>

    <h1>Sammy.js Mixpanel Plugin Example</h1>
    <p>Click the links below to fire various routes.  Watch your firebug net panel or equivalent to see the Mixpanel tracking.</p>

    <ul>
      <li><a href="#/home">Home</a> &laquo; Notice this link does not track as the route is calling 'noTrack()'</li>
      <li><a href="#/foo">Foo</a></li>
      <li><a href="#/bar">Bar</a></li>
      <li><a href="#/yay/awesome/howdy">Yay Awesome Howdy</a></li>
    </ul>

</html>
